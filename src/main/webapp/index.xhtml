<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{layoutMB.template}">
    <ui:define name="title">
        <p:spacer/>
        <center>
            <p:graphicImage value="/resources/images/cesjf.png"/>
        </center>
        
        <h:form id="formPrincipal">

            <p:focus context="@form"/>
            
            <div class="box box-primary">
                
                <div class="box-header with-border">

                    <p:dataView id="tabelaLivros"
                                 widgetVar="tabelaLivros"
                                 var="a"
                                 value="#{resumoLivroBean.livrosDto}"
                                 rows="10"
                                 paginator="false"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                                 listIcon="fa fa-bars"
                                 gridIcon="fa fa-table"
                                 layout="grid">

                        <f:facet name="header">                            
                            <h:outputText value="Últimos livros cadastrados" />                            
                        </f:facet>
                        
                        <p:dataViewGridItem>
                            
                            <p:panel header="#{a.id}"
                                     style="text-align:center">
                                
                                <h:panelGrid columns="1"
                                             style="width:100%">                                    
                                    
                                    <p:spacer height="5"/>

                                    <p:outputPanel>
                                    
                                        <h:panelGrid columns="2"
                                                     cellpadding="5"
                                                     style="text-align:left">

                                            <h:outputText value="Título: "/>

                                            <h:outputText value="#{a.titulo}"
                                                          style="font-weight: bold"/>

                                            <h:outputText value="Ano: " />

                                            <h:outputText value="#{a.ano}"
                                                          style="font-weight: bold"/>

                                        </h:panelGrid>

                                    </p:outputPanel>
                                    
                                </h:panelGrid>
                                
                            </p:panel>
                            
                        </p:dataViewGridItem>
                        
                        <p:dataViewListItem>
                            
                            <h:panelGrid columns="3"
                                         style="width:100%"
                                         columnClasses="logo,detail">

                                <p:outputPanel>
                                    
                                    <h:panelGrid columns="2"
                                                 cellpadding="5">
                                        
                                        <h:outputText value="Id: " />
                                        
                                        <h:outputText value="#{a.id}"
                                                      style="font-weight: bold"/>

                                        <h:outputText value="Título: " />
                                        
                                        <h:outputText value="#{a.titulo}"
                                                      style="font-weight: bold"/>
                                        
                                        <h:outputText value="Ano: " />
                                        
                                        <h:outputText value="#{a.ano}"
                                                      style="font-weight: bold"/>

                                    </h:panelGrid>
                                    
                                </p:outputPanel>
                                
                            </h:panelGrid>
                            
                        </p:dataViewListItem>

                    </p:dataView>
                    
                </div>
                
            </div>
            
        </h:form>
        
        
    </ui:define>
</ui:composition>
